<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>My App</h1>

<h2>Routine Table</h2>
<table>

        <th>Day</th>

    <tr>
        <td>Monday</td>

    </tr>
    <tr>
        <td>Tuesday</td>

    </tr>
    <tr>

    </tr>

    </tr>
    <tr>

    </tr>
    <tr>

</table>

<div class="buttons">
    <button onclick="location.href='page1.html'">Go to Page 1</button>
    <button onclick="location.href='page2.html'">Go to Page 2</button>
    <button onclick="location.href='page3.html'">Go to Page 3</button>
</div>

</html>
